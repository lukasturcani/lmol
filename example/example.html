			}

			.container {

				height: 100%;

				overflow: hidden;
			}

		</style>
        <script src="../src/three.js"></script>
        <script src="../src/lmol.js"></script>
	</head>
	<body>
		<div class="outer">

			<div class="inner">

					<script src="load_mol1.js"></script>
				</div>
			</div>

			<div class="inner">
	        	<div id="container2" class="container">

	        	</div>
			</div>

</html>
